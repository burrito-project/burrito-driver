name: burrito_driver_app
description: "A flutter application to send the location of a university public transportation in real time."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.3
  cupertino_icons: ^1.0.6
  dio: ^5.5.0+1
  geolocator: ^13.0.1
  geolocator_android: ^4.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.10.0"
  flutter_lints: ^3.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/img/paradero.png"

flutter:
  assets:
    - assets/img/
    - assets/img/burrito_stationary.png
  fonts:
    - family: Koulen
      fonts:
        - asset: assets/fonts/Koulen.zip
  uses-material-design: true
